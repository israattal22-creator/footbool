<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle Example</title>
</head>

<body>

    <button onclick="throttleClick()">Click</button>

    <script>
        let allow = true;

        function throttleClick() {
            if (!allow) return;

            alert("Clicked");
            allow = false;

            setTimeout(() => {
                allow = true;
            }, 10000); 
        }
    </script>
</body>

</html>
