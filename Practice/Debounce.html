<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing Example</title>
</head>

<body>
    <button onclick="debounceClick()">Click</button>
    <script>
        let timer;

        function debounceClick() {
            clearTimeout(timer);
            timer = setTimeout(() => {
                alert("Clicked");
            }, 300);
        }
    </script>

</body>

</html>
